<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milk Delivery - Shopping Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <header class="header-section">
      <a href="index.html" class="header-link">
        <img src="images/logo.jpg" alt="Logo" class="logo" />
        <h1>Shopping Cart</h1>
      </a>
    </header>

    <section class="cart-section">
      <div class="cart-container">
        <div class="cart-header">
          <h2>Your Cart</h2>
          <span id="cart-count">0 items</span>
        </div>
        
        <div id="cart-items" class="cart-items">
          <!-- Cart items will be dynamically added here -->
          <div class="empty-cart-message">
            <p>Your cart is empty</p>
            <a href="index.html" class="btn-primary">Continue Shopping</a>
          </div>
        </div>

        <div class="cart-summary" id="cart-summary" style="display: none;">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">₹0</span>
          </div>
          <div class="summary-row">
            <span>Delivery Fee:</span>
            <span id="delivery-fee">₹20</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">₹20</span>
          </div>
          <button class="btn-primary checkout-btn" onclick="proceedToCheckout()">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">Home</a>
      <a href="cart.html" class="nav-item active">Cart</a>
      <a href="offers-final.html" class="nav-item">Offers</a>
      <a href="subscription.html" class="nav-item">Subscription</a>
      <a href="profile.html" class="nav-item">Profile</a>
    </nav>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
