<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <header class="header-section">
      <a href="index.html" class="header-link">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <h1>Special Offers</h1>
      </a>
    </header>

    <section class="offers-page-section">
      <div class="offers-container">
        <div class="offer-image-card">
          <img src="images/fresh-milk.jpg" alt="Milk Offer 1" class="offer-image" />
          <div class="offer-overlay">
            <h3>Fresh Milk Offer</h3>
            <p>Get 20% off on all fresh milk varieties</p>
            <span class="offer-price">₹56 <span class="original-price">₹70</span></span>
            <button class="add-btn offer-btn">ADD TO CART</button>
          </div>
        </div>

        <div class="offer-image-card">
          <img src="images/family-milk.jpg" alt="Milk Offer 2" class="offer-image" />
          <div class="offer-overlay">
            <h3>Family Pack Deal</h3>
            <p>Buy 2 get 1 free on family milk packs</p>
            <span class="offer-price">₹120 <span class="original-price">₹180</span></span>
            <button class="add-btn offer-btn">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">Home</a>
      <a href="cart.html" class="nav-item">Cart</a>
      <a href="offers.html" class="nav-item active">Offers</a>
      <a href="subscription.html" class="nav-item">Subscription</a>
      <a href="#" class="nav-item">Profile</a>
    </nav>
  </footer>

  <script src="app.js"></script>
</body>
</html>
