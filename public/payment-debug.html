<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Debug - Milk Delivery</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>Payment Debug Test</h1>
  <button onclick="testPayment()">Test Payment</button>
  <div id="result"></div>

  <script>
    function testPayment() {
      const options = {
        key: 'rzp_test_YGdTdLUZyBiD8P',
        amount: 100, // â‚¹1
        currency: 'INR',
        name: 'Test Payment',
        description: 'Debug Test',
        handler: function(response) {
          document.getElementById('result').innerHTML = '<h2>Success!</h2><p>Payment ID: ' + response.razorpay_payment_id + '</p>';
        },
        modal: {
          ondismiss: function() {
            document.getElementById('result').innerHTML = '<h2>Payment Cancelled</h2>';
          }
        }
      };
      
      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
