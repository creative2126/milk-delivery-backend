<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milk Delivery - Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
  <body>
    <!-- Added header section with logo and title -->
    <header class="header-section">
      <a href="index.html" class="header-link">
        <img src="images/logo.jpg" alt="Logo" class="logo" />
        <h1>Fresh & Organic</h1>
      </a>
    </header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="subscription.html">Subscription Plans</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <main>
    <h1>Contact Us</h1>
    <form id="contact-form">
      <label for="name">Name:</label><br/>
      <input type="text" id="name" name="name" required /><br/>
      <label for="email">Email:</label><br/>
      <input type="email" id="email" name="email" required /><br/>
      <label for="message">Message:</label><br/>
      <textarea id="message" name="message" rows="5" required></textarea><br/>
      <button type="submit" class="btn-primary">Send</button>
    </form>
    <div id="form-response" class="hidden"></div>
  </main>
  <footer>
    <p>&copy; 2025 Milk Delivery. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const responseDiv = document.getElementById('form-response');
      responseDiv.textContent = 'Thank you for contacting us! We will get back to you soon.';
      responseDiv.classList.remove('hidden');
      this.reset();
    });
  </script>
</body>
</html>
